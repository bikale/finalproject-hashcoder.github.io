<!DOCTYPE html>
<html lang="en">
<head>
		<style>
                table {border-collapse: collapse;width: 100%;}
                td, th { text-align: left; padding: 8px;}  
                tr:nth-child(even) { background-color: #dddddd; }
                </style>
	<title>Student Registration System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic"  id="showcourses">
					<img src="images/mum-logo.jpg" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Student Registration System 
					</span>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="email" placeholder="Id" id="userid">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" id="passwd">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="start()">
							Login
						</button>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn"  onclick="showCourse('Id')">
							Show Courses
						</button>
					</div>

					
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="user.js"></script>
<script>
 function start(){
        let myuser = new User();

        console.log(myuser);
            let id=document.getElementById("userid").value;
            let ps=document.getElementById("passwd").value;
            myuser.checkuser(id,ps);
		}
		
		function showCourse(sortby){
            let studObj=new User();
            studObj.courseInfo.sort((a,b)=>a[sortby]>b[sortby]?1:-1);
            studInfo=`<table> <tr><th onclick="showCourse('Id')">
                Course Id</th><th onclick="showCourse('name')">Course Name
                    </th><th onclick="showCourse('code')">Course Code</th></tr> ` ;
               
            for (let key of studObj.courseInfo){
  
                   // let stuinfo=mystudent.userInfo.find((item)=>item.id==studentId)
                    studInfo+="<tr><td>"+key.Id+"</td><td>"+key.name+"</td><td>"+key.code+"</td></tr>";
           }

            document.getElementById("showcourses").innerHTML=studInfo+"</table>"; 
        }

</script>
</body>
</html>
